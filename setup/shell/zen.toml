console_title_template = '{{ .Shell }} in {{ .Folder }}'
version = 3
final_space = true

[palette]
  black = '#262B44'
  blue = '#4B95E9'
  green = '#59C9A5'
  orange = '#F07623'
  red = '#D81E5B'
  white = '#E0DEF4'
  yellow = '#F3AE35'
  light_gray = '#B0B0B0'
  dark_gray = '#555555'
  pink = '#FF80BF'
  purple = '#5D3FD3'
  indigo = '#7A306C'

[secondary_prompt]
  template = '<p:yellow,transparent>ÓÇ∂</><,p:yellow> > </><p:yellow,transparent>ÓÇ∞</> '
  foreground = 'p:black'
  background = 'transparent'

[transient_prompt]
  template = '<p:purple,transparent>ÓÇ∂</><,p:purple>Û∞úé </><p:purple,transparent>ÓÇ∞</> '
  foreground = 'p:white'
  background = 'transparent'

[[segments]]
type = "command"
alias = "EnvDevelopment"
style = "plain"
foreground = "#ffffff"

  [segments.properties]
    command = 'get_project_env'

[upgrade]
  source = 'cdn'
  interval = '168h'
  auto = false
  notice = false

[[blocks]]
  type = 'prompt'
  alignment = 'left'

  [[blocks.segments]]
    leading_diamond = 'ÓÇ∂'
    trailing_diamond = 'ÓÇ∞'
    template = '{{ if .SSHSession }} ÓÆ© {{ end }}{{ .UserName }}'
    foreground = 'p:white'
    background = 'p:purple'
    type = 'session'
    style = 'diamond'

  [[blocks.segments]]
    template = ' Ó™É {{ path .Path .Location }} '
    foreground = 'p:white'
    powerline_symbol = 'ÓÇ∞'
    background = 'p:orange'
    type = 'path'
    style = 'powerline'

    [blocks.segments.properties]
      style = 'folder'

  [[blocks.segments]]
    template = ' {{ if .UpstreamURL }}{{ url .UpstreamIcon .UpstreamURL }} {{ end }}{{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }} ÔÅÑ {{ .Working.String }}{{ end }}{{ if .Staging.Changed }} ÔÅÜ {{ .Staging.String }}{{ end }} '
    foreground = 'p:black'
    powerline_symbol = 'ÓÇ∞'
    background = 'p:green'
    type = 'git'
    style = 'powerline'
    foreground_templates = ['{{ if or (.Working.Changed) (.Staging.Changed) }}p:black{{ end }}', '{{ if and (gt .Ahead 0) (gt .Behind 0) }}p:white{{ end }}', '{{ if gt .Ahead 0 }}p:white{{ end }}']
    background_templates = ['{{ if or (.Working.Changed) (.Staging.Changed) }}p:yellow{{ end }}', '{{ if and (gt .Ahead 0) (gt .Behind 0) }}p:red{{ end }}', '{{ if gt .Ahead 0 }}#49416D{{ end }}', '{{ if gt .Behind 0 }}#7A306C{{ end }}']

    [blocks.segments.properties]
      branch_template = '{{ trunc 25 .Branch }}'
      fetch_status = true
      fetch_upstream_icon = true

    [blocks.segments.properties.mapped_branches]
      "feat/*" = "üöÄ "
      "bug/*" = "üêõ "

  [[blocks.segments]]
    template = ' ÔÉß '
    foreground = 'p:white'
    powerline_symbol = 'ÓÇ∞'
    background = 'p:yellow'
    type = 'root'
    style = 'powerline'

  [[blocks.segments]]
    leading_diamond = '<transparent,background>ÓÇ∞</>'
    trailing_diamond = 'ÓÇ¥'
    template = '{{ if .Error }} Ôëß{{ else }} ÔêÆ{{ end }}'
    foreground = 'p:white'
    background = 'p:blue'
    type = 'status'
    style = 'diamond'
    background_templates = ['{{ if .Error }}p:red{{ end }}']

    [blocks.segments.properties]
      always_enabled = true

[[blocks]]
  type = 'rprompt'

  [[blocks.segments]]
    template = 'Óúò {{ .Env.NODE_ENV }} '
    foreground = 'p:green'
    background = 'transparent'
    type = 'node'
    style = 'plain'

    [blocks.segments.properties]
      display_mode = 'files'
      fetch_package_manager = false
      home_enabled = false

  [[blocks.segments]]
    template = 'Óò¶ {{ .Env.APP_ENV }} '
    foreground = 'p:blue'
    background = 'transparent'
    type = 'go'
    style = 'plain'

    [blocks.segments.properties]
      fetch_version = false

  [[blocks.segments]]
    template = 'Óàµ '
    foreground = 'p:yellow'
    background = 'transparent'
    type = 'python'
    style = 'plain'

    [blocks.segments.properties]
      display_mode = 'files'
      fetch_version = false
      fetch_virtual_env = false

  [[blocks.segments]]
    template = 'Óûë {{ .Env.RAILS_ENV }} '
    foreground = 'p:yellow'
    background = 'transparent'
    type = 'ruby'
    style = 'plain'

    [blocks.segments.properties]
      display_mode = 'files'
      fetch_version = false
  
  [[blocks.segments]]
    template = 'in <p:blue><b>{{ .Name }}</b></> '
    foreground = 'p:white'
    background = 'transparent'
    type = 'shell'
    style = 'plain'

  [[blocks.segments]]
    template = 'at <p:blue><b>{{ .CurrentDate | date "15:04:05" }}</b></>'
    foreground = 'p:white'
    background = 'transparent'
    type = 'time'
    style = 'plain'

[[tooltips]]
  leading_diamond = 'ÓÇ∞'
  trailing_diamond = 'ÓÇ¥'
  template = ' Óû≠ {{ .Profile }}{{ if .Region }}@{{ .Region }}{{ end }} '
  foreground = 'p:white'
  background = 'p:orange'
  type = 'aws'
  style = 'diamond'
  tips = ['aws']

  [tooltips.properties]
    display_default = true

[[tooltips]]
  leading_diamond = 'ÓÇ∞'
  trailing_diamond = 'ÓÇ¥'
  template = ' ÓØò {{ .Name }} '
  foreground = 'p:white'
  background = 'p:blue'
  type = 'az'
  style = 'diamond'
  tips = ['az']

  [tooltips.properties]
    display_default = true
