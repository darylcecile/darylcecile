[config]
manifest_version = "0.0.1"
original_author_user = "darylcecile"

[[setup-script]]
name = "Move zen config to its place"
command = "mkdir -p ~/.config && cp -r zen.toml ~/.config/zen.toml"

[[dependency]]
name = "oh-my-zsh"
installer = "bash"
check = "omz version"
command = 'sh -c "$(curl -fsSL https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh)"'

[[dependency]]
name = "brew"
installer = "bash"
check = "brew --version"
command = '/bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)" && eval "$(/opt/homebrew/bin/brew shellenv)"'
require_elevated_access = true

[[dependency]]
name = "bat"
installer = "brew"
check = "bat --version"

[[dependency]]
name = "oven-sh/bun/bun"
installer = "brew"
check = "bun --version"

[[dependency]]
name = "powerlevel10k"
installer = "brew"
check = "p10k --version"

[[dependency]]
name = "jandedobbeleer/oh-my-posh/oh-my-posh"
description = "On my posh"
installer = "brew"

[[dependency]]
name = "gh"
installer = "brew"
check = "gh --version"

